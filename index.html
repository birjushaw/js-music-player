<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music </title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <div class="music_container ">
            <nav>
                <div class="circle">
                  <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                  <i class="fa-solid fa-bars"></i>
                </div>
              </nav>
            <div class="img_container">
                <img src="Images/music-1.jpg"  alt="">
            </div>
            <h2 id="title">Ganga Dharaye Sivh</h2>
            <h3 id="artist">Depak Chamoli</h3>

            <audio  id="music" src="Media/music-1.mp4"></audio>

           
            <!-- progress  -->
           <div class="progressbar_container" id="progress_container">
            <div class="progres_duration_meter">
              <div id="current_time">0:00   </div>
              <div id="duration">6 : 15</div>
             
            </div>
            <div class="progress_div" id="progress_div">
              <div class="progress" id="progress"></div>
            </div>
           </div>
            <!-- controls  -->
            <div class="music_controls">
                <div><i class="fa-solid fa-backward fas" id="prev" title="Previous" ></i></div>
                <div> <i class="fa-solid main-button fa-play fas" id="play" title="Play" ></i></div>
                <div> <i class="fa-solid fa-forward fas" id="next" title="Next" ></i></div>
               
            </div>
         
        </div>
    
    </div>

    <script src="app.js"></script>
       <script src="https://kit.fontawesome.com/66a907594c.js" crossorigin="anonymous"></script>
</body>
</html>
